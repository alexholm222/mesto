<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="site">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__name-subline">Исследователь океана</p>
          <button type="button" class="profile__button-edit button-effect"></button>
        </div>
        <button type="button" class="profile__button-add button-effect"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_profile button-effect"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup" class="popup__form popup__form_profile">
          <input type="text" name="input-name" required placeholder="Имя" class="popup__input popup__input_content_name">
          <input type="text" name="input-job" required placeholder="Род деятельности" class="popup__input popup__input_content_job">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_content_card">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_card button-effect"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup" class="popup__form popup__form_card">
          <input type="text" name="input-title" required placeholder="Название" class="popup__input popup__input_content_title">
          <input type="text" name="input-link" required placeholder="Ссылка на картинку" class="popup__input popup__input_content_link">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

    <template class="card-template">
      <li class="card">
        <img src=" " class="card__image" alt=" ">
        <button type="button" class="card__delete button-effect"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card__overlay"></div>
        <div class="popup-card">
          <div class="popup-card__container">
            <img src=" " class="popup-card__image" alt=" ">
            <button type="button" class="popup-card__button button-effect"></button>
            <h2 class="popup-card__title"></h2>
          </div>
        </div>
      </li>
    </template>
  <script src="js/index.js"></script>
</body>
</html>
