<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="site">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__name-subline">Исследователь океана</p>
          <button type="button" class="profile__button-edit button-effect"></button>
        </div>
        <button type="button" class="profile__button-add button-effect"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">
          <li class="card">
            <img src="images/karachevsk.jpg" class="card__image" alt="Храм в горах">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/elbrus.jpg" class="card__image" alt="закат над Эльбрусом">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/domba.jpg" class="card__image" alt="Горы Домбая">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/elbrus.jpg" class="card__image" alt="закат над Эльбрусом">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/domba.jpg" class="card__image" alt="Горы Домбая">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/karachevsk.jpg" class="card__image" alt="Храм в горах">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкеск</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__button-close button-effect"></button>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup" class="popup__form">
            <input type="text" name="input-name" required placeholder="Имя" class="popup__input popup__input_content_name">
            <input type="text" name="input-job" required placeholder="Род деятельности" class="popup__input popup__input_content_job">
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script src="js/index.js"></script>
</body>
</html>
