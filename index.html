<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="site"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__info"><img src="b9f3c54ef2fe84ec2133.jpg" class="profile__avatar" alt="Аватар пользователя"><div class="profile__overlay"></div><h1 class="profile__name"></h1><p class="profile__name-subline"></p><button type="button" class="profile__button-edit button-effect"></button></div><button type="button" class="profile__button-add button-effect"></button></section><section class="gallery"><ul class="gallery__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup popup_content_profile"><div class="popup__container"><button type="button" class="popup__button-close popup__button-close_profile button-effect"></button><h2 class="popup__title">Редактировать профиль</h2><form novalidate name="popup-profile" class="popup__form popup__form_profile"><input id="input-name" minlength="2" maxlength="40" name="inputName" required placeholder="Имя" class="popup__input popup__input_profile popup__input_content_name"> <span class="popup__error input-name-error"></span> <input id="input-job" minlength="2" maxlength="200" name="inputJob" required placeholder="Род деятельности" class="popup__input popup__input_profile popup__input_content_job"> <span class="popup__error input-job-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_content_card"><div class="popup__container"><button type="button" class="popup__button-close popup__button-close_card button-effect"></button><h2 class="popup__title">Новое место</h2><form novalidate name="popup-card" clas
